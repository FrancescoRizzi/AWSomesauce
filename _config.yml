# Site settings:
# use via {{ site.varname }} (eg: site.title, site.email, ...)
# ============================================================
title: AWSomesauce
description: "AWSome solutions on or about the AWS cloud platform"
email: francesco.rizzi@gmail.com
twitter_username: FrancescoRizzi
github_username:  FrancescoRizzi
# baseurl: "" # the subpath of your site, e.g. /blog
# url: "" # the base hostname & protocol for your site, e.g. http://example.com
url: https://FrancescoRizzi.github.io/AWSomesauce

# The appearance of AWSomesauce is based on the Leap Day theme
# ============================================================
# Leap-Day Theme is by Matt Graham, twitter @michigangraham.
# See: https://github.com/mattgraham/leapday
# ============================================================
# The Leap-Day theme was obtained through the Leap-Day repository
# maintained by Github's Pages-Themes.
# See: https://github.com/pages-themes/leap-day
# ============================================================
# Theme configuration:
# ============================================================
theme: jekyll-theme-leap-day
# show_downloads: ["true" or "false" to indicate whether to provide a download URL]
show_downloads: "true"

# Build settings
# ============================================================
markdown: kramdown

# Kramdown settings:
#  remember that this one is overridden by Github Pages:
#     math_engine: mathjax
# ============================================================
kramdown:
   input: GFM
   syntax_highlighter: rogue
   syntax_highlighter_opts:
      css_class: 'highlight'
      span:
         line_numbers: false
      block:
         line_numbers: true
         start_line: 1

# Exclude:
# Some articles can be used to build apps in-place.
# This may creates folders and files we MUST EXCLUDE
# when rebuilding the Jekyll static site.
# ============================================================
exclude:
   # =========================================================
   - "articles/BAS2-uwa/bower_components/"
   - "articles/BAS2-uwa/dist/"
   - "articles/BAS2-uwa/node_modules/"
   # =========================================================
   - "articles/BAS3-pwa/bower_components/"
   - "articles/BAS3-pwa/dist/"
   - "articles/BAS3-pwa/node_modules/"

# Custom Error/404 page:
# ============================================================
permalink: /404.html

